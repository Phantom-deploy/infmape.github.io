<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="homecss.css">
    <style>
        .logo img {
            width: 200px; /* Adjust the width to make the logo bigger */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1></h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="logo-container">
        <div class="logo">
            <img src="Images/enlarged logo.png" alt="Logo">
        </div>
    </div>
    <div class="big-title">
        Gaming at Your <span class="purple-gradient">Fingertips</span>
    </div>
    <p class="small-text">Proxies, Games, Multiple Sites, and More</p>
    <center>
        <button class="glow-on-hover" type="button" id="playButton">Play Now!</button>
    </center>
    <div class="line"></div>
    <script>
      const playButton = document.querySelector('#playButton');
    const iframe = document.createElement('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.position = 'absolute';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.bottom = '0';
    iframe.style.right = '0';

    playButton.addEventListener('click', () => {
        const newWindow = window.open('about:blank', '_blank');
        iframe.src = 'https://infmapeenvtest.netlify.app/';
        newWindow.document.body.appendChild(iframe);
    });
    </script>
</body>
</html>
